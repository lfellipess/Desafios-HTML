<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossário</title>
</head>
<body>
  <h1>Estrutura HTML</h1>
  <dl>
    <dt style="font-weight: bold;">
      <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank">
        !DOCTYPE html
      </a>
    </dt>
    <dd>Define o tipo de documento como HTML5</dd>
    <dt style="font-weight: bold;">
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank">
        html
      </a>
    </dt>
    <dd>Define um documento HTML</dd>
    <dt style="font-weight: bold;">
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">
        head
      </a>
    </dt>
    <dd>Container para metadados, título da página, links...</dd>
    <dt style="font-weight: bold;">
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">
        body
      </a>
    </dt>
    <dd>Corpo do documento</dd>
  </dl>
</body>
</html>
