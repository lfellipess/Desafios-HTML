<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <fieldset>
    <legend>Entre em contato</legend>
    <br>

    <label for="assunto" style="font-weight: bold;">Assunto:</label>
    <select name="assunto" id="assunto">
      <option value="suporte">Suporte</option>
      <option value="Sugestão">Sugestão</option>
      <option value="Reclamação">Reclamação</option>
    </select>
    <br><br>

    <label for="nome" style="font-weight: bold;">Nome Completo:</label>
    <br>
    <input type="text" placeholder="Seu nome">
    <br><br>

    <label for="email" style="font-weight: bold;">E-mail:</label>
    <br>
    <input type="email" placeholder="email@seudominio.com">
    <br><br>

    <label for="mensagem" style="font-weight: bold;">Mensagem:</label>
    <br>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
    <br><br>

    <input type="checkbox">
    <label for="checkbox">Aceito receber novidades por e-mail</label>
    <br><br>

    <button>Enviar</button>
  </fieldset>
</body>
</html>
